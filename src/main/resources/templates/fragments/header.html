<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <body>
    <div th:fragment="header">
      <nav
        class="bg-neutral-primary fixed w-full z-20 top-0 start-0 border-b border-default"
      >
        <div
          class="max-w-screen-xl flex items-center justify-between mx-auto p-4"
        >
          <a
            th:href="@{/}"
            class="flex items-center space-x-3 rtl:space-x-reverse"
          >
            <img
              src="https://flowbite.com/docs/images/logo.svg"
              class="h-7"
              alt="Logo"
            />
            <span
              class="self-center text-xl text-heading font-semibold whitespace-nowrap"
              >CourseSys</span
            >
          </a>

          <div class="hidden md:block">
            <ul class="flex space-x-4">
              <li><a th:href="@{/}" class="text-white">Home</a></li>
              <li><a href="#" class="text-heading">About</a></li>
              <li sec:authorize="hasRole('ADMIN')">
                <a th:href="@{/admin}" class="text-heading">Admin</a>
              </li>
              <li sec:authorize="hasRole('LECTURER')">
                <a th:href="@{/lecturer}" class="text-heading">Lecturer</a>
              </li>
              <li sec:authorize="hasRole('STUDENT')">
                <a th:href="@{/student}" class="text-heading">Student</a>
              </li>
            </ul>
          </div>

          <div>
            <span sec:authorize="isAuthenticated()" class="mr-3 text-heading"
              >Hello, <span sec:authentication="name">User</span></span
            >
            <a
              sec:authorize="isAuthenticated()"
              th:href="@{/signout}"
              class="bg-red-600 text-white px-3 py-1 rounded"
              >Sign Out</a
            >
            <a
              sec:authorize="!isAuthenticated()"
              th:href="@{/signin}"
              class="bg-blue-600 text-white px-3 py-1 rounded"
              >Sign In</a
            >
          </div>
        </div>
      </nav>
    </div>
  </body>
</html>
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:fragment="header">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course Enrollment System</title>
    <!-- Tailwind CSS with Flowbite -->
    <link th:href="@{/css/output.css}" rel="stylesheet" />
    <!-- Flowbite JS -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
  </head>
</html>
