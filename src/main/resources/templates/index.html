<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Tailwind CSS with Flowbite -->
    <link th:href="@{/css/output.css}" rel="stylesheet" />
    <!-- Flowbite JS -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
  </head>
  <body>
    <div th:insert="fragments/header :: header"></div>
    <main class="pt-24 max-w-4xl mx-auto p-6">
      <h1 class="text-3xl font-bold mb-4">
        Welcome to the Course Enrollment System
      </h1>
      <p class="mb-6">
        Browse offerings and schedules. Sign in to manage enrollments and
        attendance.
      </p>
      <div class="space-x-3">
        <a th:href="@{/signin}" class="bg-blue-600 text-white px-4 py-2 rounded"
          >Sign In</a
        >
        <a
          th:href="@{/signup}"
          class="bg-green-600 text-white px-4 py-2 rounded"
          >Create Account</a
        >
      </div>
    </main>
  </body>
</html>
