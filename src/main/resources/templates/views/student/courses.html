<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Browse Courses - Student Portal</title>
    <link rel="stylesheet" th:href="@{/css/output.css}" />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
  </head>
  <body class="bg-slate-100 font-sans">

    <div th:replace="~{fragments/profile :: sidebar(${userId}, ${role})}"></div>

    <!-- Main Content -->
    <main class="ml-64 p-8">
      <h1 class="text-3xl font-bold text-slate-900 mb-6">Available Courses</h1>

      <!-- Search and Filter -->
      <div class="bg-white rounded-lg shadow p-6 mb-6">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <div>
            <label class="block text-sm font-medium text-slate-700 mb-2"
              >Search Courses</label
            >
            <input
              type="text"
              id="searchInput"
              placeholder="Course code or title..."
              class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-slate-700 mb-2"
              >Term</label
            >
            <select
              id="termFilter"
              class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
            >
              <option value="">All Terms</option>
              <option
                th:each="term : ${terms}"
                th:value="${term.id}"
                th:text="${term.termName}"
              >
                Fall 2025
              </option>
            </select>
          </div>
          <div class="flex items-end">
            <button
              onclick="searchCourses()"
              class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 w-full"
            >
              Search
            </button>
          </div>
        </div>
      </div>

      <!-- Course List -->
      <div
        id="coursesList"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
      >
        <!-- Courses will be loaded here via JavaScript -->
        <div class="text-center text-gray-500 py-8 col-span-full">
          <p>Loading courses...</p>
        </div>
      </div>
    </div>

    <script th:inline="javascript">
      const studentId = /*[[${studentId}]]*/ null;

      async function searchCourses() {
        const keyword = document.getElementById("searchInput").value;
        const termId = document.getElementById("termFilter").value;

        try {
          let url = `/api/students/${studentId}/available-courses`;
          if (termId) url += `?termId=${termId}`;

          const response = await fetch(url);
          const courses = await response.json();
          displayCourses(courses);
        } catch (error) {
          console.error("Error fetching courses:", error);
        }
      }

      function displayCourses(courses) {
        const container = document.getElementById("coursesList");

        if (courses.length === 0) {
          container.innerHTML =
            '<div class="col-span-full text-center text-gray-500 py-8"><p>No courses found.</p></div>';
          return;
        }

        container.innerHTML = courses
          .map(
            (offering) => `
                <div class="bg-white rounded-lg shadow hover:shadow-lg transition-shadow p-6">
                    <div class="flex justify-between items-start mb-4">
                        <h3 class="text-lg font-bold text-gray-800">${
                          offering.course.courseCode
                        }</h3>
                        <span class="bg-blue-100 text-blue-800 text-xs font-semibold px-2.5 py-0.5 rounded">${
                          offering.course.credits
                        } Credits</span>
                    </div>
                    <h4 class="text-md font-semibold text-gray-700 mb-2">${
                      offering.course.title
                    }</h4>
                    <p class="text-sm text-gray-600 mb-4">${
                      offering.course.description || "No description available"
                    }</p>
                    <div class="border-t pt-4 mt-4">
                        <div class="flex justify-between items-center text-sm text-gray-600 mb-2">
                            <span>Term: ${offering.term.termName}</span>
                            <span>Capacity: ${offering.capacity}</span>
                        </div>
                        <button onclick="enrollInCourse(${offering.id})" 
                            class="w-full bg-green-400 text-black px-4 py-2 rounded-md hover:bg-green-700 text-sm font-medium">
                            Enroll Now
                        </button>
                    </div>
                </div>
            `
          )
          .join("");
      }

      async function enrollInCourse(offeringId) {
        const code = prompt("Enter the enrollment code for this course:");
        if (!code) {
          alert("Enrollment code is required.");
          return;
        }
        if (!confirm("Are you sure you want to enroll in this course?")) return;

        try {
          const response = await fetch(
            `/api/students/${studentId}/enroll/${offeringId}`,
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ enrollmentCode: code })
            }
          );

          if (response.ok) {
            alert("Successfully enrolled!");
            searchCourses(); // Refresh the list
          } else {
            const error = await response.text();
            alert("Enrollment failed: " + error);
          }
        } catch (error) {
          console.error("Error enrolling:", error);
          alert("Enrollment failed. Please try again.");
        }
      }

      // Load courses on page load
      window.onload = () => searchCourses();
    </script>
  </body>
</html>
