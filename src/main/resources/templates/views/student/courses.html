<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Browse Courses - Student Portal</title>
    <link rel="stylesheet" th:href="@{/css/output.css}" />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
  </head>
  <body class="bg-slate-100 font-sans">

    <!-- Sidebar Navigation -->
    <aside class="fixed left-0 top-0 h-full w-64 bg-slate-900 text-white z-10">
      <div class="flex flex-col h-full">
        <div class="px-6 py-8 border-b border-slate-700">
          <h1 class="text-2xl font-bold tracking-tight">Course Enrollment</h1>
          <p class="text-sm text-slate-400 mt-1">Student Portal</p>
        </div>
        <nav class="flex-1 px-4 py-6 space-y-2">
          <a th:href="@{/student/dashboard(studentId=${studentId})}" class="flex items-center px-4 py-3 text-sm font-medium text-slate-300 rounded-lg hover:bg-slate-800 hover:text-white transition">
            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg>Dashboard
          </a>
          <a th:href="@{/student/courses(studentId=${studentId})}" class="flex items-center px-4 py-3 text-sm font-medium bg-slate-800 text-white rounded-lg transition">
            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/></svg>Browse Courses
          </a>
          <a th:href="@{/student/schedule(studentId=${studentId})}" class="flex items-center px-4 py-3 text-sm font-medium text-slate-300 rounded-lg hover:bg-slate-800 hover:text-white transition">
            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>My Schedule
          </a>
          <a th:href="@{/student/grades(studentId=${studentId})}" class="flex items-center px-4 py-3 text-sm font-medium text-slate-300 rounded-lg hover:bg-slate-800 hover:text-white transition">
            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z"/></svg>My Grades
          </a>
        </nav>
        <div class="px-4 py-6 border-t border-slate-700">
          <div class="flex items-center">
            <div class="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center text-white font-bold">S</div>
            <div class="ml-3">
              <p class="text-sm font-medium">Student</p>
              <p class="text-xs text-slate-400">ID: <span th:text="${studentId}">1</span></p>
            </div>
          </div>
          <a th:href="@{/signout}" class="mt-4 flex items-center px-4 py-2 text-sm text-red-400 rounded-lg hover:bg-slate-800 transition">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/></svg>Logout
          </a>
        </div>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="ml-64 p-8">
      <h1 class="text-3xl font-bold text-slate-900 mb-6">Available Courses</h1>

      <!-- Search and Filter -->
      <div class="bg-white rounded-lg shadow p-6 mb-6">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <div>
            <label class="block text-sm font-medium text-slate-700 mb-2"
              >Search Courses</label
            >
            <input
              type="text"
              id="searchInput"
              placeholder="Course code or title..."
              class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-slate-700 mb-2"
              >Term</label
            >
            <select
              id="termFilter"
              class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
            >
              <option value="">All Terms</option>
              <option
                th:each="term : ${terms}"
                th:value="${term.id}"
                th:text="${term.termName}"
              >
                Fall 2025
              </option>
            </select>
          </div>
          <div class="flex items-end">
            <button
              onclick="searchCourses()"
              class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 w-full"
            >
              Search
            </button>
          </div>
        </div>
      </div>

      <!-- Course List -->
      <div
        id="coursesList"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
      >
        <!-- Courses will be loaded here via JavaScript -->
        <div class="text-center text-gray-500 py-8 col-span-full">
          <p>Loading courses...</p>
        </div>
      </div>
    </div>

    <script th:inline="javascript">
      const studentId = /*[[${studentId}]]*/ null;

      async function searchCourses() {
        const keyword = document.getElementById("searchInput").value;
        const termId = document.getElementById("termFilter").value;

        try {
          let url = `/api/students/${studentId}/available-courses`;
          if (termId) url += `?termId=${termId}`;

          const response = await fetch(url);
          const courses = await response.json();
          displayCourses(courses);
        } catch (error) {
          console.error("Error fetching courses:", error);
        }
      }

      function displayCourses(courses) {
        const container = document.getElementById("coursesList");

        if (courses.length === 0) {
          container.innerHTML =
            '<div class="col-span-full text-center text-gray-500 py-8"><p>No courses found.</p></div>';
          return;
        }

        container.innerHTML = courses
          .map(
            (offering) => `
                <div class="bg-white rounded-lg shadow hover:shadow-lg transition-shadow p-6">
                    <div class="flex justify-between items-start mb-4">
                        <h3 class="text-lg font-bold text-gray-800">${
                          offering.course.courseCode
                        }</h3>
                        <span class="bg-blue-100 text-blue-800 text-xs font-semibold px-2.5 py-0.5 rounded">${
                          offering.course.credits
                        } Credits</span>
                    </div>
                    <h4 class="text-md font-semibold text-gray-700 mb-2">${
                      offering.course.title
                    }</h4>
                    <p class="text-sm text-gray-600 mb-4">${
                      offering.course.description || "No description available"
                    }</p>
                    <div class="border-t pt-4 mt-4">
                        <div class="flex justify-between items-center text-sm text-gray-600 mb-2">
                            <span>Term: ${offering.term.termName}</span>
                            <span>Capacity: ${offering.capacity}</span>
                        </div>
                        <button onclick="enrollInCourse(${offering.id})" 
                            class="w-full bg-green-400 text-black px-4 py-2 rounded-md hover:bg-green-700 text-sm font-medium">
                            Enroll Now
                        </button>
                    </div>
                </div>
            `
          )
          .join("");
      }

      async function enrollInCourse(offeringId) {
        if (!confirm("Are you sure you want to enroll in this course?")) return;

        try {
          const response = await fetch(
            `/api/students/${studentId}/enroll/${offeringId}`,
            {
              method: "POST",
            }
          );

          if (response.ok) {
            alert("Successfully enrolled!");
            searchCourses(); // Refresh the list
          } else {
            const error = await response.text();
            alert("Enrollment failed: " + error);
          }
        } catch (error) {
          console.error("Error enrolling:", error);
          alert("Enrollment failed. Please try again.");
        }
      }

      // Load courses on page load
      window.onload = () => searchCourses();
    </script>
  </body>
</html>
