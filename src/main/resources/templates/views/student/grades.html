<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Grades - Student Portal</title>
    <link rel="stylesheet" th:href="@{/css/output.css}" />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
  </head>
  <body class="bg-slate-100 font-sans">

    <!-- Sidebar Navigation -->
    <div th:replace="fragments/profile :: sidebar(${userId}, ${role})"></div>
    <!-- Main Content -->
    <main class="ml-64 p-8">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-slate-900">My Grades</h1>
        <a
          th:href="@{/student/grades/export(studentId=${studentId})}"
          th:if="${studentId != null}"
          class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 flex items-center"
        >
          <svg
            class="w-5 h-5 mr-2"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
            />
          </svg>
          Export CSV
        </a>
      </div>

      <!-- GPA Summary -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
        <div class="bg-white rounded-lg shadow p-6">
          <div class="text-slate-500 text-sm font-medium">Overall GPA</div>
          <div
            class="text-4xl font-bold text-blue-600"
            th:text="${gpa != null ? gpa : 'N/A'}"
          >
            3.85
          </div>
          <div class="text-xs text-gray-500 mt-1">Out of 4.00</div>
        </div>
        <div class="bg-white rounded-lg shadow p-6">
          <div class="text-gray-500 text-sm font-medium">Credits Earned</div>
          <div
            class="text-4xl font-bold text-green-600"
            th:text="${creditsEarned != null ? creditsEarned : 0}"
          >
            0
          </div>
          <div class="text-xs text-gray-500 mt-1">Total credits</div>
        </div>
        <div class="bg-white rounded-lg shadow p-6">
          <div class="text-gray-500 text-sm font-medium">Courses Completed</div>
          <div
            class="text-4xl font-bold text-purple-600"
            th:text="${coursesCompleted != null ? coursesCompleted : 0}"
          >
            0
          </div>
          <div class="text-xs text-gray-500 mt-1">With grades</div>
        </div>
      </div>

      <!-- Grades Table -->
      <div class="bg-white rounded-lg shadow">
        <div class="p-6 border-b border-slate-200">
          <h2 class="text-xl font-bold text-slate-900">Grade Report</h2>
        </div>
        <div class="overflow-x-auto">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
              <tr>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Course Code
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Course Title
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Credits
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Term
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Grade
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Status
                </th>
              </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
              <tr th:each="enrollment : ${grades}">
                <td
                  class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900"
                  th:text="${enrollment.offering.course.courseCode}"
                >
                  CS101
                </td>
                <td
                  class="px-6 py-4 whitespace-nowrap text-sm text-gray-900"
                  th:text="${enrollment.offering.course.title}"
                >
                  Programming
                </td>
                <td
                  class="px-6 py-4 whitespace-nowrap text-sm text-gray-500"
                  th:text="${enrollment.offering.course.credits}"
                >
                  3
                </td>
                <td
                  class="px-6 py-4 whitespace-nowrap text-sm text-gray-500"
                  th:text="${enrollment.offering.term.termName}"
                >
                  Fall 2025
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <span
                    th:class="${enrollment.grade == 'A' or enrollment.grade == 'A+' ? 'bg-green-100 text-green-800' : 
                                                enrollment.grade == 'B' or enrollment.grade == 'B+' ? 'bg-blue-100 text-blue-800' : 
                                                enrollment.grade == 'C' or enrollment.grade == 'C+' ? 'bg-yellow-100 text-yellow-800' : 
                                                'bg-red-100 text-red-800'}"
                    class="px-3 py-1 inline-flex text-sm font-bold rounded-full"
                    th:text="${enrollment.grade}"
                    >A</span
                  >
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <span
                    class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800"
                  >
                    Completed
                  </span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div
          th:if="${#lists.isEmpty(grades)}"
          class="p-8 text-center text-slate-500"
        >
          <p>No grades available yet.</p>
        </div>
      </div>
    </main>
  </body>
</html>
