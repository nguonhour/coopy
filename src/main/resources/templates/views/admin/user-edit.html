<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit User | Admin Portal</title>
    <link rel="stylesheet" th:href="@{/css/output.css}" />
    <style>
      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }
      .animate-slide-in {
        animation: slideIn 0.6s ease-out;
      }
      .animate-fade-in {
        animation: fadeIn 0.8s ease-out;
      }
      .group:hover .group-hover-scale {
        transform: scale(1.05);
        transition: transform 0.2s ease;
      }
      input:focus,
      select:focus {
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      }
      .decorative-circle {
        position: absolute;
        border-radius: 50%;
        background: linear-gradient(
          135deg,
          rgba(59, 130, 246, 0.1) 0%,
          rgba(99, 102, 241, 0.1) 100%
        );
      }
    </style>
  </head>
  <body class="bg-slate-50 min-h-screen">
    <div
      class="min-h-screen flex items-center justify-center p-4 md:p-8"
    >
      <div
        class="bg-white rounded-lg shadow-sm max-w-4xl w-full overflow-hidden border border-slate-200"
      >
        <!-- Header Section -->
        <div class="bg-white border-b border-slate-200 p-6">
          <div class="flex items-center justify-between">
            <div>
              <h1 class="text-2xl font-bold text-slate-900 mb-1">Edit User</h1>
              <p class="text-sm text-slate-500">
                Update user information and permissions
              </p>
            </div>
            <a
              th:href="@{/admin/users}"
              class="text-slate-400 hover:text-slate-600 transition-all duration-200 p-1.5 hover:bg-slate-100 rounded-lg"
            >
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                ></path>
              </svg>
            </a>
          </div>
        </div>

        <!-- Form Section -->
        <form id="editUserForm" class="p-6 space-y-6">
          <input type="hidden" id="userId" th:value="${user.id}" />

          <!-- User ID Display -->
          <div class="bg-slate-50 rounded-lg p-4 border border-slate-200">
            <div class="flex items-center">
              <div class="bg-blue-600 text-white rounded-lg p-2.5 mr-3">
                <svg
                  class="w-5 h-5"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M10 6H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V8a2 2 0 00-2-2h-5m-4 0V5a2 2 0 114 0v1m-4 0a2 2 0 104 0m-5 8a2 2 0 100-4 2 2 0 000 4zm0 0c1.306 0 2.417.835 2.83 2M9 14a3.001 3.001 0 00-2.83 2M15 11h3m-3 4h2"
                  ></path>
                </svg>
              </div>
              <div>
                <p class="text-xs font-medium text-slate-500">User ID</p>
                <p
                  class="text-lg font-semibold text-slate-900"
                  th:text="${user.id}"
                ></p>
              </div>
            </div>
          </div>

          <!-- Email -->
          <div>
            <label class="block text-sm font-medium text-slate-700 mb-1.5">
              <span class="text-red-500">*</span> Email Address
            </label>
            <div class="relative">
              <div
                class="absolute inset-y-0 left-0 flex items-center pl-4 pointer-events-none"
              >
                <svg
                  class="w-5 h-5 text-slate-400"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"
                  ></path>
                </svg>
              </div>
              <input
                type="email"
                id="email"
                th:value="${user.email}"
                class="w-full pl-10 pr-4 py-2 text-sm border border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200"
                required
              />
            </div>
          </div>

          <!-- First and Last Name Grid -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <!-- First Name -->
            <div>
              <label class="block text-sm font-medium text-slate-700 mb-1.5">
                <span class="text-red-500">*</span> First Name
              </label>
              <div class="relative">
                <div
                  class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
                >
                  <svg
                    class="w-4 h-4 text-slate-400"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                    ></path>
                  </svg>
                </div>
                <input
                  type="text"
                  id="firstName"
                  th:value="${user.firstName}"
                  class="w-full pl-10 pr-4 py-2 text-sm border border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200"
                  required
                />
              </div>
            </div>

            <!-- Last Name -->
            <div>
              <label class="block text-sm font-medium text-slate-700 mb-1.5">
                <span class="text-red-500">*</span> Last Name
              </label>
              <div class="relative">
                <div
                  class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
                >
                  <svg
                    class="w-4 h-4 text-slate-400"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                    ></path>
                  </svg>
                </div>
                <input
                  type="text"
                  id="lastName"
                  th:value="${user.lastName}"
                  class="w-full pl-10 pr-4 py-2 text-sm border border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200"
                  required
                />
              </div>
            </div>
          </div>

          <!-- ID Card -->
          <div>
            <label class="block text-sm font-medium text-slate-700 mb-1.5">
              ID Card Number
            </label>
            <div class="relative">
              <div
                class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
              >
                <svg
                  class="w-4 h-4 text-slate-400"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M10 6H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V8a2 2 0 00-2-2h-5m-4 0V5a2 2 0 114 0v1m-4 0a2 2 0 104 0m-5 8a2 2 0 100-4 2 2 0 000 4zm0 0c1.306 0 2.417.835 2.83 2M9 14a3.001 3.001 0 00-2.83 2M15 11h3m-3 4h2"
                  ></path>
                </svg>
              </div>
              <input
                type="text"
                id="idCard"
                th:value="${user.idCard}"
                class="w-full pl-10 pr-4 py-2 text-sm border border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200"
              />
            </div>
          </div>

          <!-- Role -->
          <div>
            <label class="block text-sm font-medium text-slate-700 mb-1.5">
              <span class="text-red-500">*</span> Role
            </label>
            <div class="relative">
              <div
                class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
              >
                <svg
                  class="w-4 h-4 text-slate-400"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"
                  ></path>2 pointer-events-none"
              >
                <svg
                  class="w-4 h-4 text-slate-400"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M19 9l-7 7-7-7"
                  ></path>
                </svg>
              </div>
            </div>
          </div>

          <!-- Status -->
          <div class="bg-slate-50 border border-slate-200 rounded-lg p-4">
            <label class="flex items-center cursor-pointer">
              <input
                type="checkbox"
                id="active"
                th:checked="${user.active}"
                class="w-4 h-4 text-blue-600 border-slate-300 rounded focus:ring-blue-500 cursor-pointer"
              />
              <div class="ml-2.5">
                <span class="text-sm font-medium text-slate-700"
                  >Active Status</span
                >
                <p class="text-xs text-slate-500">
                  User can login and access the system
                </p>
              </div>
            </label>
          </div>

          <!-- Password (Optional) -->
          <div class="bg-amber-50 border border-amber-200 rounded-lg p-4">
            <label class="block text-sm font-medium text-amber-900 mb-2">
              <svg
                class="w-4 h-4 inline mr-1"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
                ></path>
              </svg>
              Change Password (Optional)
            </label>
            <p class="text-xs text-amber-700 mb-2">
              Leave blank to keep current password
            </p>
            <div class="relative">
              <div
                class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
              >
                <svg
                  class="w-4 h-4 text-amber-400"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
                  ></path>
                </svg>
              </div>
              <input
                type="password"
                id="password"
                placeholder="••••••••"
                class="w-full pl-10 pr-4 py-2 text-sm border border-amber-200 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500 bg-white transition-all duration-200"
              />
            </div>
          </div>

          <!-- Buttons -->
          <div class="flex flex-col sm:flex-row gap-3 pt-4">
            <button
              type="submit"
              class="flex-1 bg-blue-600 text-white px-4 py-2.5 rounded-lg hover:bg-blue-700 font-medium text-sm shadow-sm transition-all duration-200"
            >
              Save Changes
            </button>
            <a
              th:href="@{/admin/users}"
              class="flex-1 text-center bg-white text-slate-700 px-4 py-2.5 rounded-lg hover:bg-slate-50 font-medium text-sm border border-slate-200 transition-all duration-200"
            >
              Cancel
            </a>
          </div>
        </form>
      </div>
    </div>

    <script>
      document
        .getElementById("editUserForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const userId = document.getElementById("userId").value;
          const data = {
            email: document.getElementById("email").value,
            firstName: document.getElementById("firstName").value,
            lastName: document.getElementById("lastName").value,
            idCard: document.getElementById("idCard").value,
            roleId: parseInt(document.getElementById("roleId").value),
            active: document.getElementById("active").checked,
          };

          const password = document.getElementById("password").value;
          if (password) {
            data.password = password;
          }

          try {
            const response = await fetch(`/api/admin/users/${userId}`, {
              method: "PUT",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(data),
            });

            if (response.ok) {
              alert("User updated successfully!");
              window.location.href = "/admin/users";
            } else {
              const error = await response.text();
              alert("Failed to update user: " + error);
            }
          } catch (error) {
            console.error("Error:", error);
            alert("Failed to update user");
          }
        });
    </script>
  </body>
</html>
