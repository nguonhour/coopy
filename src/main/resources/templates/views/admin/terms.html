<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Academic Terms - Admin Portal</title>
    <link rel="stylesheet" th:href="@{/css/output.css}" />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
  </head>
  <body class="bg-slate-100 font-sans">
    <!-- Sidebar Navigation -->
    <aside class="fixed left-0 top-0 h-full w-64 bg-slate-900 text-white z-10">
      <div class="flex flex-col h-full">
        <div class="px-6 py-8 border-b border-slate-700">
          <h1 class="text-2xl font-bold tracking-tight">Course Management</h1>
          <p class="text-sm text-slate-400 mt-1">Admin Portal</p>
        </div>
        <nav class="flex-1 px-4 py-6 space-y-2 overflow-y-auto">
          <a th:href="@{/admin/dashboard}" class="flex items-center px-4 py-3 text-sm font-medium text-slate-300 rounded-lg hover:bg-slate-800 hover:text-white transition">
            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg>Dashboard
          </a>
          <a th:href="@{/admin/users}" class="flex items-center px-4 py-3 text-sm font-medium text-slate-300 rounded-lg hover:bg-slate-800 hover:text-white transition">
            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/></svg>Users
          </a>
          <a th:href="@{/admin/courses}" class="flex items-center px-4 py-3 text-sm font-medium text-slate-300 rounded-lg hover:bg-slate-800 hover:text-white transition">
            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/></svg>Courses
          </a>
          <a th:href="@{/admin/offerings}" class="flex items-center px-4 py-3 text-sm font-medium text-slate-300 rounded-lg hover:bg-slate-800 hover:text-white transition">
            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/></svg>Offerings
          </a>
          <a th:href="@{/admin/enrollments}" class="flex items-center px-4 py-3 text-sm font-medium text-slate-300 rounded-lg hover:bg-slate-800 hover:text-white transition">
            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg>Enrollments
          </a>
          <a th:href="@{/admin/rooms}" class="flex items-center px-4 py-3 text-sm font-medium text-slate-300 rounded-lg hover:bg-slate-800 hover:text-white transition">
            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/></svg>Rooms
          </a>
          <a th:href="@{/admin/schedules}" class="flex items-center px-4 py-3 text-sm font-medium text-slate-300 rounded-lg hover:bg-slate-800 hover:text-white transition">
            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>Schedules
          </a>
          <a th:href="@{/admin/terms}" class="flex items-center px-4 py-3 text-sm font-medium bg-slate-800 text-white rounded-lg transition">
            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>Terms
          </a>
          <a th:href="@{/admin/reports}" class="flex items-center px-4 py-3 text-sm font-medium text-slate-300 rounded-lg hover:bg-slate-800 hover:text-white transition">
            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/></svg>Reports
          </a>
        </nav>
        <div class="px-4 py-6 border-t border-slate-700">
          <div class="flex items-center">
            <div class="w-10 h-10 rounded-full bg-blue-600 flex items-center justify-center text-white font-bold">A</div>
            <div class="ml-3">
              <p class="text-sm font-medium">Admin User</p>
              <p class="text-xs text-slate-400">Administrator</p>
            </div>
          </div>
        </div>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="ml-64 p-8">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-slate-900">Academic Terms</h1>
        <button
          onclick="showCreateModal()"
          class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700"
        >
          <svg
            class="w-5 h-5 inline mr-2"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 6v6m0 0v6m0-6h6m-6 0H6"
            />
          </svg>
          Add New Term
        </button>
      </div>

      <!-- Terms Grid -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div
          th:each="term : ${terms}"
          class="bg-white rounded-lg shadow p-6 hover:shadow-lg transition-shadow"
        >
          <div class="flex justify-between items-start mb-4">
            <div>
              <h3
                class="text-xl font-bold text-slate-900"
                th:text="${term.termName}"
              >
                Fall 2025
              </h3>
              <p
                class="text-sm text-gray-500 mt-1"
                th:text="${term.termCode}"
              >
                FALL2025
              </p>
            </div>
            <span
              th:class="${term.isActive ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}"
              class="px-2 py-1 text-xs font-semibold rounded-full"
              th:text="${term.isActive ? 'Active' : 'Inactive'}"
              >Active</span
            >
          </div>

          <div class="space-y-2 mb-4">
            <div class="flex items-center text-sm text-gray-600">
              <svg
                class="w-4 h-4 mr-2"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
                />
              </svg>
              <span
                >Start:
                <span th:text="${term.startDate}">2025-09-01</span></span
              >
            </div>
            <div class="flex items-center text-sm text-gray-600">
              <svg
                class="w-4 h-4 mr-2"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
                />
              </svg>
              <span
                >End: <span th:text="${term.endDate}">2025-12-31</span></span
              >
            </div>
          </div>

          <div class="border-t pt-4 flex justify-between">
            <button
              th:onclick="|editTerm(${term.id})|"
              class="text-blue-600 hover:text-blue-800 text-sm font-medium"
            >
              Edit
            </button>
            <button
              th:onclick="|toggleTermStatus(${term.id})|"
              class="text-yellow-600 hover:text-yellow-800 text-sm font-medium"
            >
              <span th:text="${term.isActive ? 'Deactivate' : 'Activate'}"
                >Toggle</span
              >
            </button>
            <button
              th:onclick="|deleteTerm(${term.id})|"
              class="text-red-600 hover:text-red-800 text-sm font-medium"
            >
              Delete
            </button>
          </div>
        </div>
      </div>

      <div th:if="${#lists.isEmpty(terms)}" class="text-center py-12">
        <p class="text-gray-500 mb-4">No terms found.</p>
        <button
          onclick="showCreateModal()"
          class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700"
        >
          Create Your First Term
        </button>
      </div>
    </div>

    <!-- Modal for Create/Edit Term -->
    <div id="termModal" tabindex="-1" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-40">
      <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-6 relative">
        <button onclick="closeTermModal()" class="absolute top-2 right-2 text-gray-400 hover:text-gray-700">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
        <h2 id="termModalTitle" class="text-xl font-bold mb-4">Add New Term</h2>
        <form id="termForm" class="space-y-4">
          <input type="hidden" id="termId" />
          <div>
            <label class="block text-sm font-medium text-gray-700">Term Name *</label>
            <input type="text" id="termName" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" required />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Term Code *</label>
            <input type="text" id="termCode" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" required />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Start Date *</label>
            <input type="date" id="startDate" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" required />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">End Date *</label>
            <input type="date" id="endDate" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" required />
          </div>
          <div class="flex justify-end space-x-2">
            <button type="button" onclick="closeTermModal()" class="px-4 py-2 rounded bg-gray-200 text-gray-700 hover:bg-gray-300">Cancel</button>
            <button type="submit" class="px-4 py-2 rounded bg-blue-600 text-white hover:bg-blue-700">Save</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed top-6 right-6 z-50 hidden px-4 py-2 rounded bg-slate-900 text-white shadow-lg"></div>

    <script>
      function showToast(msg, color = 'bg-slate-900') {
        const toast = document.getElementById('toast');
        toast.textContent = msg;
        toast.className = `fixed top-6 right-6 z-50 px-4 py-2 rounded text-white shadow-lg ${color}`;
        toast.style.display = 'block';
        setTimeout(() => { toast.style.display = 'none'; }, 2200);
      }

      function showCreateModal() {
        document.getElementById('termModalTitle').textContent = 'Add New Term';
        document.getElementById('termForm').reset();
        document.getElementById('termId').value = '';
        document.getElementById('termModal').classList.remove('hidden');
      }

      function closeTermModal() {
        document.getElementById('termModal').classList.add('hidden');
      }

      async function editTerm(id) {
        try {
          const res = await fetch(`/api/admin/terms/${id}`);
          if (!res.ok) throw new Error('Failed to fetch term');
          const term = await res.json();
          document.getElementById('termModalTitle').textContent = 'Edit Term';
          document.getElementById('termId').value = term.id;
          document.getElementById('termName').value = term.termName;
          document.getElementById('termCode').value = term.termCode;
          document.getElementById('startDate').value = term.startDate;
          document.getElementById('endDate').value = term.endDate;
          document.getElementById('termModal').classList.remove('hidden');
        } catch (e) {
          showToast('Failed to load term', 'bg-red-700');
        }
      }

      document.getElementById('termForm').onsubmit = async function (e) {
        e.preventDefault();
        const id = document.getElementById('termId').value;
        const term = {
          termName: document.getElementById('termName').value,
          termCode: document.getElementById('termCode').value,
          startDate: document.getElementById('startDate').value,
          endDate: document.getElementById('endDate').value
        };
        try {
          let res;
          if (id) {
            res = await fetch(`/api/admin/terms/${id}`, {
              method: 'PUT',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(term)
            });
          } else {
            res = await fetch('/api/admin/terms', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(term)
            });
          }
          if (res.ok) {
            showToast('Term saved!', 'bg-green-700');
            setTimeout(() => location.reload(), 900);
          } else {
            const err = await res.json();
            showToast(err.message || 'Failed to save term', 'bg-red-700');
          }
        } catch (e) {
          showToast('Failed to save term', 'bg-red-700');
        }
      };

      async function toggleTermStatus(id) {
        if (!confirm('Toggle term status?')) return;
        try {
          const response = await fetch(`/api/admin/terms/${id}/toggle-status`, { method: 'PATCH' });
          if (response.ok) {
            showToast('Status updated!', 'bg-green-700');
            setTimeout(() => location.reload(), 900);
          } else {
            showToast('Failed to toggle status', 'bg-red-700');
          }
        } catch (error) {
          showToast('Failed to toggle status', 'bg-red-700');
        }
      }

      async function deleteTerm(id) {
        if (!confirm('Delete this term?')) return;
        try {
          const response = await fetch(`/api/admin/terms/${id}`, { method: 'DELETE' });
          if (response.ok) {
            showToast('Term deleted!', 'bg-green-700');
            setTimeout(() => location.reload(), 900);
          } else {
            showToast('Failed to delete term', 'bg-red-700');
          }
        } catch (error) {
          showToast('Failed to delete term', 'bg-red-700');
        }
      }
    </script>
  </body>
</html>
