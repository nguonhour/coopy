<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enrollment Management - Admin Portal</title>
    <link rel="stylesheet" th:href="@{/css/output.css}" />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
  </head>
  <body class="bg-slate-100 font-sans">
    <!-- Sidebar Navigation -->
    <div th:replace="~{fragments/profile :: sidebar(${userId}, ${role})}"></div>
    <!-- Main Content -->
    <main class="ml-64 p-8">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-slate-900">Student Enrollments</h1>
        <div class="flex gap-2">
          <a
            th:href="@{/admin/enrollments/export(offeringId=${offeringId})}"
            class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 flex items-center"
          >
            <svg
              class="w-5 h-5 mr-2"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
              />
            </svg>
            Export CSV
          </a>
          <button
            onclick="showCreateModal()"
            class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700"
          >
            <svg
              class="w-5 h-5 inline mr-2"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 6v6m0 0v6m0-6h6m-6 0H6"
              />
            </svg>
            Add Enrollment
          </button>
        </div>

        <!-- Offering Filter -->
        <div class="bg-white rounded-lg shadow p-4 mb-6">
          <label class="block text-sm font-medium text-slate-700 mb-2"
            >Filter by Offering:</label
          >
          <select
            onchange="filterByOffering(this.value)"
            class="w-full md:w-96 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            <option value="">All Offerings</option>
            <option
              th:each="offering : ${offerings}"
              th:value="${offering.id}"
              th:text="${offering.course.courseCode + ' - ' + offering.term.termName}"
              th:selected="${offeringId == offering.id}"
            >
              CS101 - Fall 2025
            </option>
          </select>
        </div>

        <!-- Enrollments Table -->
        <div class="bg-white rounded-lg shadow overflow-x-auto">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
              <tr>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  ID
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Student
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Course
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Term
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Status
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Grade
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Enrolled Date
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Actions
                </th>
              </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
              <tr th:each="enrollment : ${enrollments}">
                <td
                  class="px-6 py-4 whitespace-nowrap text-sm text-gray-900"
                  th:text="${enrollment.id}"
                >
                  1
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <div
                    class="text-sm font-medium text-gray-900"
                    th:text="${enrollment.student.firstName + ' ' + enrollment.student.lastName}"
                  >
                    John Doe
                  </div>
                  <div
                    class="text-sm text-gray-500"
                    th:text="${enrollment.student.idCard}"
                  >
                    ST001
                  </div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <div
                    class="text-sm font-medium text-gray-900"
                    th:text="${enrollment.offering.course.courseCode}"
                  >
                    CS101
                  </div>
                  <div
                    class="text-sm text-gray-500"
                    th:text="${enrollment.offering.course.title}"
                  >
                    Programming
                  </div>
                </td>
                <td
                  class="px-6 py-4 whitespace-nowrap text-sm text-gray-500"
                  th:text="${enrollment.offering.term.termName}"
                >
                  Fall 2025
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <span
                    th:class="${enrollment.status == 'ENROLLED' ? 'bg-green-100 text-green-800' : 
                                            enrollment.status == 'DROPPED' ? 'bg-red-100 text-red-800' : 
                                            'bg-blue-100 text-blue-800'}"
                    class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full"
                    th:text="${enrollment.status}"
                    >ENROLLED</span
                  >
                </td>
                <td
                  class="px-6 py-4 whitespace-nowrap text-sm text-gray-500"
                  th:text="${enrollment.grade ?: '-'}"
                >
                  A
                </td>
                <td
                  class="px-6 py-4 whitespace-nowrap text-sm text-gray-500"
                  th:text="${#temporals.format(enrollment.enrolledAt, 'yyyy-MM-dd HH:mm')}"
                >
                  2025-09-01 10:30
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                  <button
                    th:onclick="|updateGrade(${enrollment.id})|"
                    class="text-indigo-600 hover:text-indigo-900 mr-3"
                  >
                    Grade
                  </button>
                  <button
                    th:onclick="|updateStatus(${enrollment.id})|"
                    class="text-yellow-600 hover:text-yellow-900 mr-3"
                  >
                    Status
                  </button>
                  <button
                    th:onclick="|deleteEnrollment(${enrollment.id})|"
                    class="text-red-600 hover:text-red-900"
                  >
                    Delete
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div
          th:if="${#lists.isEmpty(enrollments)}"
          class="text-center py-12 bg-white rounded-lg shadow mt-6"
        >
          <p class="text-gray-500 mb-4">No enrollments found.</p>
        </div>
      </div>

      <script>
        function filterByOffering(offeringId) {
          if (offeringId) {
            window.location.href =
              "/admin/enrollments?offeringId=" + offeringId;
          } else {
            window.location.href = "/admin/enrollments";
          }
        }

        function showCreateModal() {
          alert("Create enrollment modal - To be implemented");
        }

        function updateGrade(id) {
          const grade = prompt("Enter grade (A, B, C, D, F):");
          if (grade) {
            fetch(`/api/admin/enrollments/${id}/grade`, {
              method: "PATCH",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ grade: grade }),
            }).then(() => location.reload());
          }
        }

        function updateStatus(id) {
          const status = prompt("Enter status (ENROLLED, DROPPED, COMPLETED):");
          if (status) {
            fetch(`/api/admin/enrollments/${id}/status`, {
              method: "PATCH",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ status: status }),
            }).then(() => location.reload());
          }
        }

        async function deleteEnrollment(id) {
          if (!confirm("Delete this enrollment?")) return;

          try {
            const response = await fetch(`/api/admin/enrollments/${id}`, {
              method: "DELETE",
            });

            if (response.ok) {
              location.reload();
            } else {
              alert("Failed to delete enrollment");
            }
          } catch (error) {
            console.error("Error:", error);
            alert("Failed to delete enrollment");
          }
        }
      </script>
    </main>
  </body>
</html>
