<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Management | Admin Portal</title>
    <link rel="stylesheet" th:href="@{/css/output.css}" />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <style>
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fadeIn {
        animation: fadeIn 0.3s ease-out;
      }
      .animate-slideUp {
        animation: slideUp 0.4s ease-out;
      }
      .user-row:hover {
        transform: translateX(4px);
        transition: all 0.2s ease;
      }
    </style>
  </head>
  <body class="bg-slate-100 font-sans">
    <!-- Sidebar Navigation -->
    <div th:replace="~{fragments/profile :: sidebar(${userId}, ${role})}"></div>

    <!-- Main Content -->
    <main class="ml-64 p-8">
      <!-- Header with Cleaner Design -->
      <div class="mb-8">
        <div class="flex justify-between items-center mb-6">
          <div>
            <h1 class="text-3xl font-bold text-slate-900 mb-1">
              User Management
            </h1>
            <p class="text-slate-500">
              Manage system users, roles, and permissions
            </p>
          </div>
          <div class="flex gap-3">
            <a
              th:href="@{/admin/users/export(roleCode=${roleCode})}"
              class="px-5 py-2.5 text-sm font-medium text-slate-700 bg-white rounded-lg hover:bg-slate-50 transition-all duration-200 flex items-center gap-2 shadow-sm border border-slate-200 hover:border-slate-300"
            >
              <svg
                class="w-4 h-4"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
                />
              </svg>
              Export
            </a>
            <button
              onclick="showCreateModal()"
              class="px-5 py-2.5 text-sm font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700 transition-all duration-200 flex items-center gap-2 shadow-sm"
            >
              <svg
                class="w-4 h-4"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 6v6m0 0v6m0-6h6m-6 0H6"
                />
              </svg>
              Add User
            </button>
          </div>
        </div>
      </div>

      <!-- Filter by Role -->
      <div
        class="bg-white rounded-lg shadow-sm p-5 border border-slate-200 mb-6"
      >
        <h3
          class="text-xs font-semibold text-slate-500 uppercase tracking-wide mb-3"
        >
          Filter by Role
        </h3>
        <div class="flex flex-wrap gap-2">
          <a
            href="/admin/users"
            th:classappend="${roleCode == null ? 'bg-blue-600 text-white' : 'bg-slate-100 text-slate-700 hover:bg-slate-200'}"
            class="px-4 py-2 text-sm font-medium rounded-lg transition-all duration-200"
          >
            All Users
          </a>
          <a
            href="/admin/users?roleCode=STUDENT"
            th:classappend="${roleCode == 'STUDENT' ? 'bg-blue-600 text-white' : 'bg-slate-100 text-slate-700 hover:bg-slate-200'}"
            class="px-4 py-2 text-sm font-medium rounded-lg transition-all duration-200"
          >
            Students
          </a>
          <a
            href="/admin/users?roleCode=LECTURER"
            th:classappend="${roleCode == 'LECTURER' ? 'bg-blue-600 text-white' : 'bg-slate-100 text-slate-700 hover:bg-slate-200'}"
            class="px-4 py-2 text-sm font-medium rounded-lg transition-all duration-200"
          >
            Lecturers
          </a>
          <a
            href="/admin/users?roleCode=ADMIN"
            th:classappend="${roleCode == 'ADMIN' ? 'bg-blue-600 text-white' : 'bg-slate-100 text-slate-700 hover:bg-slate-200'}"
            class="px-4 py-2 text-sm font-medium rounded-lg transition-all duration-200"
          >
            Admins
          </a>
        </div>
      </div>

      <!-- Search and Sort Bar -->
      <div
        class="bg-white rounded-lg shadow-sm p-4 border border-slate-200 mb-6"
      >
        <div class="flex gap-3 items-center">
          <div class="flex-1 relative">
            <div
              class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
            >
              <svg
                class="w-4 h-4 text-slate-400"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                ></path>
              </svg>
            </div>
            <input
              type="text"
              id="searchInput"
              placeholder="Search users..."
              class="w-full pl-10 pr-4 py-2 text-sm border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200"
            />
          </div>
          <div class="relative">
            <select
              id="sortSelect"
              class="pl-3 pr-9 py-2 text-sm border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 appearance-none bg-white cursor-pointer transition-all duration-200"
            >
              <option value="id-asc">ID ↑</option>
              <option value="id-desc">ID ↓</option>
              <option value="name-asc">Name ↑</option>
              <option value="name-desc">Name ↓</option>
              <option value="email-asc">Email ↑</option>
              <option value="email-desc">Email ↓</option>
            </select>
            <div
              class="absolute inset-y-0 right-0 flex items-center pr-2 pointer-events-none"
            >
              <svg
                class="w-4 h-4 text-slate-400"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 9l-7 7-7-7"
                ></path>
              </svg>
            </div>
          </div>
        </div>
      </div>

      <!-- Users Table -->
      <div
        class="bg-white rounded-lg shadow-sm border border-slate-200 overflow-hidden"
      >
        <div class="overflow-x-auto">
          <table class="min-w-full divide-y divide-slate-200" id="usersTable">
            <thead class="bg-slate-50/50">
              <tr>
                <th
                  class="px-4 py-3 text-left text-xs font-semibold text-slate-700 uppercase tracking-wide cursor-pointer hover:bg-slate-100"
                  onclick="sortTable('id')"
                >
                  ID
                  <svg
                    class="w-4 h-4 inline ml-1"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4"
                    ></path>
                  </svg>
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-slate-600 uppercase tracking-wider cursor-pointer hover:bg-slate-100"
                  onclick="sortTable('name')"
                >
                  Name
                  <svg
                    class="w-4 h-4 inline ml-1"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4"
                    ></path>
                  </svg>
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-slate-600 uppercase tracking-wider cursor-pointer hover:bg-slate-100"
                  onclick="sortTable('email')"
                >
                  Email
                  <svg
                    class="w-4 h-4 inline ml-1"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4"
                    ></path>
                  </svg>
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-slate-600 uppercase tracking-wider"
                >
                  ID Card
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-slate-600 uppercase tracking-wider"
                >
                  Role
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-slate-600 uppercase tracking-wider"
                >
                  Status
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-slate-600 uppercase tracking-wider"
                >
                  Actions
                </th>
              </tr>
            </thead>
            <tbody class="bg-white divide-y divide-slate-100">
              <tr
                th:each="user : ${users}"
                class="hover:bg-slate-50 transition user-row"
              >
                <td
                  class="px-6 py-4 whitespace-nowrap text-sm text-slate-900 font-medium user-id"
                  th:text="${user.id}"
                >
                  1
                </td>
                <td class="px-6 py-4 whitespace-nowrap user-name">
                  <div
                    class="text-sm font-medium text-slate-900"
                    th:text="${user.firstName + ' ' + user.lastName}"
                  >
                    John Doe
                  </div>
                </td>
                <td
                  class="px-6 py-4 whitespace-nowrap text-sm text-slate-600 user-email"
                  th:text="${user.email}"
                >
                  john@example.com
                </td>
                <td
                  class="px-6 py-4 whitespace-nowrap text-sm text-slate-600"
                  th:text="${user.idCard}"
                >
                  ST001
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <span
                    th:class="${user.role.roleCode == 'ADMIN' ? 'bg-red-100 text-red-700' : user.role.roleCode == 'LECTURER' ? 'bg-green-100 text-green-700' : 'bg-blue-100 text-blue-700'}"
                    class="px-3 py-1 inline-flex text-xs font-semibold rounded-full"
                    th:text="${user.role.roleName}"
                    >Student</span
                  >
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <span
                    th:class="${user.isActive ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}"
                    class="px-3 py-1 inline-flex text-xs font-semibold rounded-full"
                    th:text="${user.isActive ? 'Active' : 'Inactive'}"
                    >Active</span
                  >
                </td>
                <td
                  class="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-3"
                >
                  <button
                    th:onclick="|editUser(${user.id})|"
                    class="text-indigo-600 hover:text-indigo-800 transition"
                  >
                    <svg
                      class="w-5 h-5 inline"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
                      ></path>
                    </svg>
                  </button>
                  <button
                    th:onclick="|toggleUserStatus(${user.id})|"
                    class="text-amber-600 hover:text-amber-800 transition"
                  >
                    <svg
                      class="w-5 h-5 inline"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"
                      ></path>
                    </svg>
                  </button>
                  <button
                    th:onclick="|deleteUser(${user.id})|"
                    class="text-red-600 hover:text-red-800 transition"
                  >
                    <svg
                      class="w-5 h-5 inline"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                      ></path>
                    </svg>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>

    <!-- Create User Modal -->
    <div
      id="createUserModal"
      class="hidden fixed inset-0 bg-black bg-opacity-60 backdrop-blur-sm items-center justify-center z-50 p-4 animate-fadeIn"
    >
      <div
        class="bg-white rounded-lg shadow-lg max-w-3xl w-full max-h-[90vh] overflow-y-auto transform transition-all duration-300 animate-slideUp"
      >
        <div class="bg-white border-b border-slate-200 p-6">
          <div class="flex justify-between items-center">
            <div>
              <h2 class="text-2xl font-bold text-slate-900">Create New User</h2>
              <p class="text-sm text-slate-500 mt-1">
                Add a new user to the system
              </p>
            </div>
            <button
              onclick="closeCreateModal()"
              class="text-slate-400 hover:text-slate-600 transition-colors p-1.5 hover:bg-slate-100 rounded-lg"
            >
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                ></path>
              </svg>
            </button>
          </div>
        </div>

        <form id="createUserForm" class="p-6 space-y-4">
          <div>
            <label class="block text-sm font-medium text-slate-700 mb-1.5"
              ><span class="text-red-500">*</span> Email Address</label
            >
            <div class="relative">
              <div
                class="absolute inset-y-0 left-0 flex items-center pl-4 pointer-events-none"
              >
                <svg
                  class="w-5 h-5 text-slate-400"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"
                  ></path>
                </svg>
              </div>
              <input
                type="email"
                id="createEmail"
                required
                placeholder="user@example.com"
                class="w-full pl-10 pr-4 py-2 text-sm border border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200"
              />
            </div>
          </div>

          <div>
            <label class="block text-sm font-medium text-slate-700 mb-1.5"
              ><span class="text-red-500">*</span> Password</label
            >
            <div class="relative">
              <div
                class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
              >
                <svg
                  class="w-4 h-4 text-slate-400"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
                  ></path>
                </svg>
              </div>
              <input
                type="password"
                id="createPassword"
                required
                placeholder="••••••••"
                class="w-full pl-10 pr-4 py-2 text-sm border border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200"
              />
            </div>
          </div>

          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-slate-700 mb-1.5"
                ><span class="text-red-500">*</span> First Name</label
              >
              <div class="relative">
                <div
                  class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
                >
                  <svg
                    class="w-4 h-4 text-slate-400"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                    ></path>
                  </svg>
                </div>
                <input
                  type="text"
                  id="createFirstName"
                  required
                  placeholder="John"
                  class="w-full pl-10 pr-4 py-2 text-sm border border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200"
                />
              </div>
            </div>

            <div>
              <label class="block text-sm font-medium text-slate-700 mb-1.5"
                ><span class="text-red-500">*</span> Last Name</label
              >
              <div class="relative">
                <div
                  class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
                >
                  <svg
                    class="w-4 h-4 text-slate-400"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                    ></path>
                  </svg>
                </div>
                <input
                  type="text"
                  id="createLastName"
                  placeholder="Doe"
                  required
                  class="w-full pl-10 pr-4 py-2 text-sm border border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200"
                />
              </div>
            </div>
          </div>

          <div>
            <label class="block text-sm font-medium text-slate-700 mb-1.5"
              >ID Card Number</label
            >
            <div class="relative">
              <div
                class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
              >
                <svg
                  class="w-4 h-4 text-slate-400"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M10 6H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V8a2 2 0 00-2-2h-5m-4 0V5a2 2 0 114 0v1m-4 0a2 2 0 104 0m-5 8a2 2 0 100-4 2 2 0 000 4zm0 0c1.306 0 2.417.835 2.83 2M9 14a3.001 3.001 0 00-2.83 2M15 11h3m-3 4h2"
                  ></path>
                </svg>
              </div>
              <input
                type="text"
                id="createIdCard"
                placeholder="ABC123456"
                class="w-full pl-10 pr-4 py-2 text-sm border border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200"
              />
            </div>
          </div>

          <div>
            <label class="block text-sm font-medium text-slate-700 mb-1.5"
              ><span class="text-red-500">*</span> Role</label
            >
            <div class="relative">
              <div
                class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
              >
                <svg
                  class="w-4 h-4 text-slate-400"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"
                  ></path>
                </svg>
              </div>
              <select
                id="createRoleId"
                required
                class="w-full pl-10 pr-9 py-2 text-sm border border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 appearance-none bg-white cursor-pointer transition-all duration-200"
              >
                <option value="">Select Role</option>
                <option
                  th:each="role : ${roles}"
                  th:value="${role.id}"
                  th:text="${role.roleName}"
                ></option>
              </select>
              <div
                class="absolute inset-y-0 right-0 flex items-center pr-2 pointer-events-none"
              >
                <svg
                  class="w-4 h-4 text-slate-400"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M19 9l-7 7-7-7"
                  ></path>
                </svg>
              </div>
            </div>
          </div>

          <div class="bg-slate-50 border border-slate-200 rounded-lg p-4">
            <label class="flex items-center cursor-pointer">
              <input
                type="checkbox"
                id="createActive"
                checked
                class="w-4 h-4 text-blue-600 border-slate-300 rounded focus:ring-blue-500 cursor-pointer"
              />
              <div class="ml-2.5">
                <span class="text-sm font-medium text-slate-700"
                  >Active Status</span
                >
                <p class="text-xs text-slate-500">
                  User can login and access the system
                </p>
              </div>
            </label>
          </div>

          <div class="flex gap-3 pt-4">
            <button
              type="submit"
              class="flex-1 bg-blue-600 text-white px-4 py-2.5 rounded-lg hover:bg-blue-700 font-medium text-sm shadow-sm transition-all duration-200"
            >
              Create User
            </button>
            <button
              type="button"
              onclick="closeCreateModal()"
              class="flex-1 bg-white text-slate-700 px-4 py-2.5 rounded-lg hover:bg-slate-50 font-medium text-sm border border-slate-200 transition-all duration-200"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>

    <script>
      // Search functionality
      document
        .getElementById("searchInput")
        .addEventListener("input", function (e) {
          const searchTerm = e.target.value.toLowerCase();
          const rows = document.querySelectorAll(".user-row");

          rows.forEach((row) => {
            const id = row.querySelector(".user-id").textContent.toLowerCase();
            const name = row
              .querySelector(".user-name")
              .textContent.toLowerCase();
            const email = row
              .querySelector(".user-email")
              .textContent.toLowerCase();

            if (
              id.includes(searchTerm) ||
              name.includes(searchTerm) ||
              email.includes(searchTerm)
            ) {
              row.style.display = "";
            } else {
              row.style.display = "none";
            }
          });
        });

      // Sort functionality
      let currentSort = { column: "id", direction: "asc" };

      function sortTable(column) {
        const tbody = document.querySelector("#usersTable tbody");
        const rows = Array.from(tbody.querySelectorAll(".user-row"));

        // Toggle direction if same column
        if (currentSort.column === column) {
          currentSort.direction =
            currentSort.direction === "asc" ? "desc" : "asc";
        } else {
          currentSort.column = column;
          currentSort.direction = "asc";
        }

        rows.sort((a, b) => {
          let aVal, bVal;

          if (column === "id") {
            aVal = parseInt(a.querySelector(".user-id").textContent);
            bVal = parseInt(b.querySelector(".user-id").textContent);
          } else if (column === "name") {
            aVal = a.querySelector(".user-name").textContent.toLowerCase();
            bVal = b.querySelector(".user-name").textContent.toLowerCase();
          } else if (column === "email") {
            aVal = a.querySelector(".user-email").textContent.toLowerCase();
            bVal = b.querySelector(".user-email").textContent.toLowerCase();
          }

          if (aVal < bVal) return currentSort.direction === "asc" ? -1 : 1;
          if (aVal > bVal) return currentSort.direction === "asc" ? 1 : -1;
          return 0;
        });

        // Re-append sorted rows
        rows.forEach((row) => tbody.appendChild(row));
      }

      // Select sort functionality
      document
        .getElementById("sortSelect")
        .addEventListener("change", function (e) {
          const [column, direction] = e.target.value.split("-");

          const tbody = document.querySelector("#usersTable tbody");
          const rows = Array.from(tbody.querySelectorAll(".user-row"));

          rows.sort((a, b) => {
            let aVal, bVal;

            if (column === "id") {
              aVal = parseInt(a.querySelector(".user-id").textContent);
              bVal = parseInt(b.querySelector(".user-id").textContent);
            } else if (column === "name") {
              aVal = a.querySelector(".user-name").textContent.toLowerCase();
              bVal = b.querySelector(".user-name").textContent.toLowerCase();
            } else if (column === "email") {
              aVal = a.querySelector(".user-email").textContent.toLowerCase();
              bVal = b.querySelector(".user-email").textContent.toLowerCase();
            }

            if (aVal < bVal) return direction === "asc" ? -1 : 1;
            if (aVal > bVal) return direction === "asc" ? 1 : -1;
            return 0;
          });

          // Re-append sorted rows
          rows.forEach((row) => tbody.appendChild(row));

          // Update current sort state
          currentSort = { column, direction };
        });

      function showCreateModal() {
        const modal = document.getElementById("createUserModal");
        modal.classList.remove("hidden");
        modal.classList.add("flex");
        document.getElementById("createUserForm").reset();
        document.getElementById("createActive").checked = true;
      }

      function closeCreateModal() {
        const modal = document.getElementById("createUserModal");
        modal.classList.add("hidden");
        modal.classList.remove("flex");
      }

      // Handle create user form submission
      document
        .getElementById("createUserForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const userData = {
            email: document.getElementById("createEmail").value,
            password: document.getElementById("createPassword").value,
            firstName: document.getElementById("createFirstName").value,
            lastName: document.getElementById("createLastName").value,
            idCard: document.getElementById("createIdCard").value || null,
            roleId: parseInt(document.getElementById("createRoleId").value),
            active: document.getElementById("createActive").checked,
          };

          try {
            const response = await fetch("/api/admin/users", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(userData),
            });

            if (response.ok) {
              alert("User created successfully!");
              closeCreateModal();
              location.reload();
            } else {
              const error = await response.text();
              alert("Failed to create user: " + error);
            }
          } catch (error) {
            alert("Error creating user: " + error.message);
          }
        });

      function editUser(userId) {
        window.location.href = "/admin/users/" + userId + "/edit";
      }

      async function toggleUserStatus(userId) {
        if (!confirm("Are you sure you want to toggle this user's status?"))
          return;

        try {
          const response = await fetch(
            `/api/admin/users/${userId}/toggle-status`,
            {
              method: "PATCH",
            }
          );

          if (response.ok) {
            location.reload();
          } else {
            alert("Failed to toggle status");
          }
        } catch (error) {
          console.error("Error:", error);
          alert("Failed to toggle status");
        }
      }

      async function deleteUser(userId) {
        if (
          !confirm(
            "Are you sure you want to delete this user? This action cannot be undone."
          )
        )
          return;

        try {
          const response = await fetch(`/api/admin/users/${userId}`, {
            method: "DELETE",
          });

          if (response.ok) {
            location.reload();
          } else {
            alert("Failed to delete user");
          }
        } catch (error) {
          console.error("Error:", error);
          alert("Failed to delete user");
        }
      }
    </script>
  </body>
</html>
