<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Course Offerings - Admin Portal</title>
    <link rel="stylesheet" th:href="@{/css/output.css}"/>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
</head>
  <body class="bg-slate-100 font-sans">

    <!-- Sidebar Navigation -->
    <div th:replace="~{fragments/profile :: sidebar(${userId}, ${role})}"></div>
    <!-- Main Content -->
    <main class="ml-64 p-8">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-slate-900">Course Offerings</h1>
        <button
          onclick="showCreateModal()"
          class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700"
        >
          <svg
            class="w-5 h-5 inline mr-2"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 6v6m0 0v6m0-6h6m-6 0H6"
            />
          </svg>
          Add New Offering
        </button>
      </div>

      <!-- Term Filter -->
      <div class="bg-white rounded-lg shadow p-4 mb-6">
        <label class="block text-sm font-medium text-slate-700 mb-2"
          >Filter by Term:</label
        >
        <select
          onchange="filterByTerm(this.value)"
          class="w-full md:w-64 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option value="">All Terms</option>
          <option
            th:each="term : ${terms}"
            th:value="${term.id}"
            th:text="${term.termName}"
            th:selected="${termId == term.id}"
          >
            Fall 2025
          </option>
        </select>
      </div>

      <!-- Offerings Table -->
      <div class="bg-white rounded-lg shadow overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                ID
              </th>
              <th
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                Course
              </th>
              <th
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                Term
              </th>
              <th
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                Capacity
              </th>
              <th
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                Enrolled
              </th>
              <th
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                Status
              </th>
              <th
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                Actions
              </th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            <tr th:each="offering : ${offerings}">
              <td
                class="px-6 py-4 whitespace-nowrap text-sm text-gray-900"
                th:text="${offering.id}"
              >
                1
              </td>
              <td class="px-6 py-4 whitespace-nowrap">
                <div
                  class="text-sm font-medium text-gray-900"
                  th:text="${offering.course.courseCode + ' - ' + offering.course.title}"
                >
                  CS101
                </div>
              </td>
              <td
                class="px-6 py-4 whitespace-nowrap text-sm text-gray-500"
                th:text="${offering.term.termName}"
              >
                Fall 2025
              </td>
              <td
                class="px-6 py-4 whitespace-nowrap text-sm text-gray-500"
                th:text="${offering.capacity}"
              >
                50
              </td>
              <td
                class="px-6 py-4 whitespace-nowrap text-sm text-gray-500"
              >
                -
              </td>
              <td class="px-6 py-4 whitespace-nowrap">
                <span
                  th:class="${offering.isActive ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}"
                  class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full"
                  th:text="${offering.isActive ? 'Active' : 'Inactive'}"
                  >Active</span
                >
              </td>
              <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                <button
                  th:onclick="|editOffering(${offering.id})|"
                  class="text-indigo-600 hover:text-indigo-900 mr-3"
                >
                  Edit
                </button>
                <button
                  th:onclick="|toggleOfferingStatus(${offering.id})|"
                  class="text-yellow-600 hover:text-yellow-900 mr-3"
                >
                  <span
                    th:text="${offering.isActive ? 'Deactivate' : 'Activate'}"
                    >Toggle</span
                  >
                </button>
                <button
                  th:onclick="|deleteOffering(${offering.id})|"
                  class="text-red-600 hover:text-red-900"
                >
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div
        th:if="${#lists.isEmpty(offerings)}"
        class="text-center py-12 bg-white rounded-lg shadow mt-6"
      >
        <p class="text-gray-500 mb-4">No course offerings found.</p>
      </div>
    </div>

    <script>
      function filterByTerm(termId) {
        if (termId) {
          window.location.href = "/admin/offerings?termId=" + termId;
        } else {
          window.location.href = "/admin/offerings";
        }
      }

      function showCreateModal() {
        alert("Create offering modal - To be implemented");
      }

      function editOffering(id) {
        alert("Edit offering: " + id);
      }

      async function toggleOfferingStatus(id) {
        if (!confirm("Toggle offering status?")) return;

        try {
          const response = await fetch(
            `/api/admin/offerings/${id}/toggle-status`,
            {
              method: "PATCH",
            }
          );

          if (response.ok) {
            location.reload();
          } else {
            alert("Failed to toggle status");
          }
        } catch (error) {
          console.error("Error:", error);
          alert("Failed to toggle status");
        }
      }

      async function deleteOffering(id) {
        if (!confirm("Delete this offering?")) return;

        try {
          const response = await fetch(`/api/admin/offerings/${id}`, {
            method: "DELETE",
          });

          if (response.ok) {
            location.reload();
          } else {
            alert("Failed to delete offering");
          }
        } catch (error) {
          console.error("Error:", error);
          alert("Failed to delete offering");
        }
      }
    </script>
  </body>
</html>
