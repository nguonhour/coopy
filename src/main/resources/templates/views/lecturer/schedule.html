<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link th:href="@{/css/output.css}" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <title>Class Schedule | Lecturer Portal</title>
  </head>
  <body class="bg-slate-100 font-sans">
    <!-- Sidebar Navigation -->
    <div th:replace="fragments/profile :: sidebar(${userId}, ${role})"></div>

    <!-- Top Bar -->
    <div class="ml-64 bg-white border-b border-slate-200">
      <div class="px-8 py-4 flex justify-between items-center">
        <div>
          <h2 class="text-2xl font-bold text-slate-900">Class Schedule</h2>
          <p class="text-sm text-slate-500 mt-1">
            View and manage your class schedules
          </p>
        </div>
        <div class="flex items-center space-x-3">
          <button
            class="px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-lg hover:bg-blue-700 transition"
            onclick="openScheduleModal('add')"
          >
            <svg
              class="w-4 h-4 inline-block mr-1"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 6v6m0 0v6m0-6h6m-6 0H6"
              />
            </svg>
            Add Schedule
          </button>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="ml-64 px-8 py-8">
      <!-- Week View Header -->
      <div
        class="mb-6 flex items-center justify-between bg-white rounded-xl shadow-sm border border-slate-200 p-4"
      >
        <div class="flex items-center space-x-4">
          <button
            class="p-2 text-slate-600 hover:bg-slate-100 rounded-lg transition"
          >
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 19l-7-7 7-7"
              />
            </svg>
          </button>
          <div>
            <h3
              class="text-lg font-semibold text-slate-900"
              th:text="${#temporals.format(#temporals.createNow(), 'MMMM yyyy')}"
            >
              December 2025
            </h3>
            <p class="text-sm text-slate-500">Week 51</p>
          </div>
          <button
            class="p-2 text-slate-600 hover:bg-slate-100 rounded-lg transition"
          >
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 5l7 7-7 7"
              />
            </svg>
          </button>
        </div>
        <button
          class="px-4 py-2 text-sm font-medium text-slate-700 bg-slate-100 rounded-lg hover:bg-slate-200 transition"
        >
          Today
        </button>
      </div>

      <!-- Empty State -->
      <div
        th:if="${schedules == null or schedules.isEmpty()}"
        class="text-center py-16 bg-white rounded-xl shadow-sm border border-slate-200"
      >
        <svg
          class="mx-auto h-16 w-16 text-slate-400"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
          />
        </svg>
        <h3 class="mt-4 text-lg font-semibold text-slate-900">
          No schedules found
        </h3>
        <p class="mt-2 text-sm text-slate-500">
          You don't have any class schedules assigned yet.
        </p>
        <div class="mt-6">
          <button
            class="inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-lg text-white bg-blue-600 hover:bg-blue-700"
          >
            <svg
              class="-ml-1 mr-2 h-5 w-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 6v6m0 0v6m0-6h6m-6 0H6"
              />
            </svg>
            Create Schedule
          </button>
        </div>
      </div>

      <!-- Schedule Grid -->
      <div
        th:if="${schedules != null and !schedules.isEmpty()}"
        class="grid grid-cols-1 gap-4"
      >
        <!-- Schedule Card -->
        <div
          th:each="schedule : ${schedules}"
          th:attr="id='schedule-card-' + ${schedule.id}, data-schedule-id=${schedule.id}"
          class="bg-white rounded-xl shadow-sm border border-slate-200 p-6 hover:shadow-md transition relative"
        >
          <div class="flex items-start justify-between">
            <div class="flex-1">
              <div class="flex items-center space-x-3 mb-3">
                <span
                  class="px-3 py-1 text-xs font-semibold rounded-lg bg-blue-100 text-blue-800"
                  th:text="${schedule.offering.course.courseCode}"
                  >CS101</span
                >
                <span
                  class="px-3 py-1 text-xs font-semibold rounded-lg bg-amber-100 text-amber-800"
                  th:text="${schedule.dayOfWeek}"
                  >Monday</span
                >
              </div>
              <h4
                class="text-lg font-semibold text-slate-900 mb-2"
                th:text="${schedule.offering.course.title}"
              >
                Introduction to Programming
              </h4>
              <div class="grid grid-cols-2 gap-4 text-sm">
                <div class="flex items-center text-slate-600">
                  <svg
                    class="w-4 h-4 mr-2 text-slate-400"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                    />
                  </svg>
                  <span
                    th:text="${schedule.startTime + ' - ' + schedule.endTime}"
                    >09:00 - 11:00</span
                  >
                </div>
                <div class="flex items-center text-slate-600">
                  <svg
                    class="w-4 h-4 mr-2 text-slate-400"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"
                    />
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"
                    />
                  </svg>
                  <span
                    th:text="${schedule.room.building == null or #strings.isEmpty(schedule.room.building) ? schedule.room.roomNumber : schedule.room.building + ' ' + schedule.room.roomNumber}"
                    >Room 101</span
                  >
                </div>
                <div class="flex items-center text-slate-600">
                  <svg
                    class="w-4 h-4 mr-2 text-slate-400"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"
                    />
                  </svg>
                  <!-- Student count not available: implement in backend if needed -->
                  <span class="text-slate-400">N/A</span>
                </div>
                <div class="flex items-center text-slate-600">
                  <svg
                    class="w-4 h-4 mr-2 text-slate-400"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
                    />
                  </svg>
                  <span th:text="${schedule.offering.term.termName}"
                    >Fall 2025</span
                  >
                </div>
              </div>
            </div>
            <div class="flex flex-col space-y-2 items-end">
              <div class="relative inline-block text-left mb-2">
                <button
                  type="button"
                  class="p-2 rounded-full hover:bg-slate-100 focus:outline-none"
                  id="dropdownMenuButton"
                  data-dropdown-toggle="dropdownMenu-[[${schedule.id}]]"
                >
                  <svg
                    class="w-5 h-5 text-slate-500"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <circle cx="12" cy="12" r="1.5" />
                    <circle cx="19.5" cy="12" r="1.5" />
                    <circle cx="4.5" cy="12" r="1.5" />
                  </svg>
                </button>
                <div
                  id="dropdownMenu-[[${schedule.id}]]"
                  class="hidden absolute right-0 z-10 mt-2 w-32 bg-white rounded-md shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
                >
                  <div class="py-1">
                    <a
                      href="#"
                      class="block px-4 py-2 text-sm text-slate-700 hover:bg-slate-100"
                      th:onclick="|openScheduleModal('edit', ${schedule.id})|"
                      >Edit</a
                    >
                    <a
                      href="#"
                      class="block px-4 py-2 text-sm text-red-600 hover:bg-red-50"
                      th:onclick="|deleteSchedule(${schedule.id})|"
                      >Delete</a
                    >
                  </div>
                </div>
              </div>
              <button
                class="px-4 py-2 text-sm font-medium text-blue-600 bg-blue-50 rounded-lg hover:bg-blue-100 transition"
                th:onclick="|openScheduleModal('view', ${schedule.id})|"
              >
                View Details
              </button>
              <a
                th:href="@{/lecturer/attendance(scheduleId=${schedule.id},lecturerId=${lecturerId})}"
                class="px-4 py-2 text-sm font-medium text-emerald-600 bg-emerald-50 rounded-lg hover:bg-emerald-100 transition text-center"
                >Attendance</a
              >
            </div>
          </div>
        </div>
        <!-- Schedule Modal (Add/Edit/View) -->
        <div
          id="scheduleModal"
          class="fixed inset-0 z-50 hidden items-center justify-center bg-black bg-opacity-40 animate-fadein"
          style="backdrop-filter: blur(2px)"
        >
          <div
            class="bg-white rounded-2xl shadow-2xl w-full max-w-lg p-6 border border-slate-100 transition-all duration-300 transform scale-95 hover:scale-100"
          >
            <div class="flex items-center justify-between mb-6">
              <h3 id="scheduleModalTitle" class="text-xl font-bold">
                Schedule Details
              </h3>
              <button
                onclick="closeScheduleModal()"
                class="text-slate-400 hover:text-slate-600 focus:outline-none"
              >
                <svg
                  class="w-6 h-6"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M6 18L18 6M6 6l12 12"
                  />
                </svg>
              </button>
            </div>
            <div id="scheduleModalContent">
              <!-- Schedule Form (Add/Edit) -->
              <form id="scheduleForm" class="space-y-5">
                <div>
                  <label
                    class="block text-sm font-semibold text-slate-700 mb-1"
                  >
                    Course <span class="text-red-500">*</span>
                  </label>
                  <select
                    id="offeringId"
                    name="offeringId"
                    class="w-full px-4 py-2 border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                    required
                  >
                    <option value="">Select Course</option>
                    <option
                      th:each="offering : ${offerings}"
                      th:value="${offering.id}"
                      th:text="${offering.course.courseCode} + ' - ' + ${offering.course.title} + ' (' + ${offering.term.termName} + ')'"
                    ></option>
                  </select>
                </div>
                <input type="hidden" id="scheduleId" name="scheduleId" />
                <input
                  type="hidden"
                  id="lecturerIdInput"
                  name="lecturerId"
                  th:value="${lecturerId}"
                />
                <div>
                  <label class="block text-sm font-semibold text-slate-700 mb-1"
                    >Term <span class="text-red-500">*</span></label
                  >
                  <select
                    id="termId"
                    name="termId"
                    class="w-full px-4 py-2 border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                    required
                  >
                    <option value="">Select Term</option>
                    <option
                      th:each="term : ${terms}"
                      th:value="${term.id}"
                      th:text="${term.termName}"
                    ></option>
                  </select>
                </div>
                <div>
                  <label class="block text-sm font-semibold text-slate-700 mb-1"
                    >Day of Week <span class="text-red-500">*</span></label
                  >
                  <select
                    id="dayOfWeek"
                    name="dayOfWeek"
                    class="w-full px-4 py-2 border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                    required
                  >
                    <option value="">Select Day</option>
                    <option value="MON">Monday</option>
                    <option value="TUE">Tuesday</option>
                    <option value="WED">Wednesday</option>
                    <option value="THU">Thursday</option>
                    <option value="FRI">Friday</option>
                    <option value="SAT">Saturday</option>
                    <option value="SUN">Sunday</option>
                  </select>
                </div>
                <div class="grid grid-cols-2 gap-4">
                  <div>
                    <label
                      class="block text-sm font-semibold text-slate-700 mb-1"
                      >Start Time <span class="text-red-500">*</span></label
                    >
                    <input
                      id="startTime"
                      name="startTime"
                      type="time"
                      class="w-full px-4 py-2 border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                      required
                    />
                  </div>
                  <div>
                    <label
                      class="block text-sm font-semibold text-slate-700 mb-1"
                      >End Time <span class="text-red-500">*</span></label
                    >
                    <input
                      id="endTime"
                      name="endTime"
                      type="time"
                      class="w-full px-4 py-2 border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                      required
                    />
                  </div>
                </div>
                <div>
                  <label class="block text-sm font-semibold text-slate-700 mb-1"
                    >Room <span class="text-red-500">*</span></label
                  >
                  <input
                    id="room"
                    name="room"
                    type="text"
                    placeholder="Room Number"
                    class="w-full px-4 py-2 border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                    required
                  />
                </div>
                <div>
                  <label class="block text-sm font-semibold text-slate-700 mb-1"
                    >Building</label
                  >
                  <input
                    id="building"
                    name="building"
                    type="text"
                    placeholder="Building (e.g. J, A)"
                    class="w-full px-4 py-2 border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                  />
                </div>
                <div>
                  <label class="block text-sm font-semibold text-slate-700 mb-1"
                    >Room Type</label
                  >
                  <select
                    id="roomType"
                    name="roomType"
                    class="w-full px-4 py-2 border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                  >
                    <option value="">Select type (optional)</option>
                    <option value="LECTURE_HALL">Lecture Hall</option>
                    <option value="LAB">Lab</option>
                    <option value="SEMINARY">Seminary</option>
                    <option value="OTHER">Other</option>
                  </select>
                </div>
                <div class="flex justify-end space-x-3 pt-2">
                  <button
                    type="button"
                    onclick="closeScheduleModal()"
                    class="px-5 py-2 rounded-lg border border-slate-300 bg-white text-slate-700 hover:bg-slate-100 font-semibold transition focus:ring-2 focus:ring-blue-400"
                  >
                    Cancel
                  </button>
                  <button
                    type="submit"
                    class="px-5 py-2 rounded-lg bg-blue-600 text-white font-semibold hover:bg-blue-700 transition focus:ring-2 focus:ring-blue-400"
                  >
                    Save
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <script>
          function openScheduleModal(mode, id) {
            document.getElementById("scheduleModal").classList.remove("hidden");
            document.getElementById("scheduleModalTitle").innerText =
              mode === "add"
                ? "Add Schedule"
                : mode === "edit"
                ? "Edit Schedule"
                : "Schedule Details";
            // populate when editing/viewing
            if (mode === "edit" || mode === "view") {
              if (id) loadScheduleIntoForm(id);
            } else {
              // clear form for add
              clearScheduleForm();
            }
          }
          function closeScheduleModal() {
            document.getElementById("scheduleModal").classList.add("hidden");
          }

          async function deleteSchedule(id) {
            if (!confirm("Are you sure you want to delete this schedule?"))
              return;
            try {
              const resp = await fetch("/api/schedules/" + id, {
                method: "DELETE",
              });
              if (resp.status === 204 || resp.ok) {
                const el = document.getElementById("schedule-card-" + id);
                if (el && el.parentNode) el.parentNode.removeChild(el);
              } else {
                const text = await resp.text();
                alert("Failed to delete schedule: " + text);
              }
            } catch (err) {
              console.error(err);
              alert("An error occurred while deleting the schedule");
            }
          }

          function clearScheduleForm() {
            document.getElementById("scheduleId").value = "";
            document.getElementById("offeringId").value = "";
            document.getElementById("termId").value = "";
            document.getElementById("dayOfWeek").value = "";
            document.getElementById("startTime").value = "";
            document.getElementById("endTime").value = "";
            document.getElementById("room").value = "";
            document.getElementById("building").value = "";
            document.getElementById("roomType").value = "";
          }

          async function loadScheduleIntoForm(id) {
            try {
              const resp = await fetch("/api/schedules/" + id);
              if (!resp.ok) {
                alert("Failed to load schedule");
                return;
              }
              const sched = await resp.json();
              document.getElementById("scheduleId").value = sched.id || "";
              if (sched.offering && sched.offering.id)
                document.getElementById("offeringId").value = sched.offering.id;
              if (
                sched.offering &&
                sched.offering.term &&
                sched.offering.term.id
              )
                document.getElementById("termId").value =
                  sched.offering.term.id;
              document.getElementById("dayOfWeek").value =
                sched.dayOfWeek || "";
              // assume times are in HH:mm[:ss]
              document.getElementById("startTime").value = sched.startTime
                ? sched.startTime.substring(0, 5)
                : "";
              document.getElementById("endTime").value = sched.endTime
                ? sched.endTime.substring(0, 5)
                : "";
              document.getElementById("room").value = sched.room
                ? sched.room.roomNumber
                : "";
              document.getElementById("building").value = sched.room
                ? sched.room.building
                  ? sched.room.building
                  : ""
                : "";
              document.getElementById("roomType").value =
                sched.room && sched.room.roomType ? sched.room.roomType : "";
            } catch (err) {
              console.error(err);
              alert("Error loading schedule");
            }
          }

          function renderScheduleCard(sched) {
            // create a DOM node for the schedule card
            const wrapper = document.createElement("div");
            wrapper.id = "schedule-card-" + sched.id;
            wrapper.setAttribute("data-schedule-id", sched.id);
            wrapper.className =
              "bg-white rounded-xl shadow-sm border border-slate-200 p-6 hover:shadow-md transition relative";
            const start = sched.startTime
              ? sched.startTime.substring(0, 5)
              : "";
            const end = sched.endTime ? sched.endTime.substring(0, 5) : "";
            const courseCode =
              sched.offering && sched.offering.course
                ? sched.offering.course.courseCode
                : "";
            const courseTitle =
              sched.offering && sched.offering.course
                ? sched.offering.course.title
                : "";
            const termName =
              sched.offering && sched.offering.term
                ? sched.offering.term.termName
                : "";
            const room = sched.room ? sched.room.roomNumber : "";
            const day = sched.dayOfWeek || "";
            const building = sched.room
              ? sched.room.building
                ? sched.room.building
                : ""
              : "";
            const roomType = sched.room
              ? sched.room.roomType
                ? sched.room.roomType
                : ""
              : "";
            wrapper.innerHTML = `
              <div class="flex items-start justify-between">
                <div class="flex-1">
                  <div class="flex items-center space-x-3 mb-3">
                    <span class="px-3 py-1 text-xs font-semibold rounded-lg bg-blue-100 text-blue-800">${courseCode}</span>
                    <span class="px-3 py-1 text-xs font-semibold rounded-lg bg-amber-100 text-amber-800">${day}</span>
                  </div>
                  <h4 class="text-lg font-semibold text-slate-900 mb-2">${courseTitle}</h4>
                  <div class="grid grid-cols-2 gap-4 text-sm">
                    <div class="flex items-center text-slate-600">
                      <span>${start} - ${end}</span>
                    </div>
                    <div class="flex items-center text-slate-600">
                      <span>${building ? building + " " + room : room}${
              roomType ? " (" + roomType + ")" : ""
            }</span>
                    </div>
                    <div class="flex items-center text-slate-600"><span class="text-slate-400">N/A</span></div>
                    <div class="flex items-center text-slate-600"><span>${termName}</span></div>
                  </div>
                </div>
                <div class="flex flex-col space-y-2 items-end">
                  <div class="relative inline-block text-left mb-2">
                    <button type="button" class="p-2 rounded-full hover:bg-slate-100 focus:outline-none" onclick="toggleDropdown('dropdown-${
                      sched.id
                    }')">
                      <svg class="w-5 h-5 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><circle cx="12" cy="12" r="1.5"/><circle cx="19.5" cy="12" r="1.5"/><circle cx="4.5" cy="12" r="1.5"/></svg>
                    </button>
                    <div id="dropdown-${
                      sched.id
                    }" class="hidden absolute right-0 z-10 mt-2 w-32 bg-white rounded-md shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none">
                      <div class="py-1">
                        <a href="#" class="block px-4 py-2 text-sm text-slate-700 hover:bg-slate-100" onclick="openScheduleModal('edit', ${
                          sched.id
                        })">Edit</a>
                        <a href="#" class="block px-4 py-2 text-sm text-red-600 hover:bg-red-50" onclick="deleteSchedule(${
                          sched.id
                        })">Delete</a>
                      </div>
                    </div>
                  </div>
                  <button class="px-4 py-2 text-sm font-medium text-blue-600 bg-blue-50 rounded-lg hover:bg-blue-100 transition" onclick="openScheduleModal('view', ${
                    sched.id
                  })">View Details</button>
                  <a id="attendance-link-${
                    sched.id
                  }" class="px-4 py-2 text-sm font-medium text-emerald-600 bg-emerald-50 rounded-lg hover:bg-emerald-100 transition text-center" href="#">Attendance</a>
                </div>
              </div>
            `;
            const grid = document.querySelector(".grid.grid-cols-1");
            if (grid) grid.insertBefore(wrapper, grid.firstChild);
            // set attendance link with lecturerId if available
            const lecturerIdVal = document.getElementById("lecturerIdInput")
              ? document.getElementById("lecturerIdInput").value
              : "";
            const attLink = document.getElementById(
              "attendance-link-" + sched.id
            );
            if (attLink)
              attLink.href =
                "/lecturer/attendance?scheduleId=" +
                sched.id +
                "&lecturerId=" +
                lecturerIdVal;
          }

          function updateScheduleCard(sched) {
            const el = document.getElementById("schedule-card-" + sched.id);
            if (!el) return renderScheduleCard(sched);
            // simple replace: create new and swap
            const newEl = document.createElement("div");
            newEl.id = "schedule-card-" + sched.id;
            newEl.className = el.className;
            const start = sched.startTime
              ? sched.startTime.substring(0, 5)
              : "";
            const end = sched.endTime ? sched.endTime.substring(0, 5) : "";
            const courseCode =
              sched.offering && sched.offering.course
                ? sched.offering.course.courseCode
                : "";
            const courseTitle =
              sched.offering && sched.offering.course
                ? sched.offering.course.title
                : "";
            const termName =
              sched.offering && sched.offering.term
                ? sched.offering.term.termName
                : "";
            const room = sched.room ? sched.room.roomNumber : "";
            const day = sched.dayOfWeek || "";
            const building = sched.room
              ? sched.room.building
                ? sched.room.building
                : ""
              : "";
            const roomType = sched.room
              ? sched.room.roomType
                ? sched.room.roomType
                : ""
              : "";
            newEl.innerHTML = `
              <div class="flex items-start justify-between">
                <div class="flex-1">
                  <div class="flex items-center space-x-3 mb-3">
                    <span class="px-3 py-1 text-xs font-semibold rounded-lg bg-blue-100 text-blue-800">${courseCode}</span>
                    <span class="px-3 py-1 text-xs font-semibold rounded-lg bg-amber-100 text-amber-800">${day}</span>
                  </div>
                  <h4 class="text-lg font-semibold text-slate-900 mb-2">${courseTitle}</h4>
                  <div class="grid grid-cols-2 gap-4 text-sm">
                    <div class="flex items-center text-slate-600"><span>${start} - ${end}</span></div>
                    <div class="flex items-center text-slate-600"><span>${
                      (building ? building + " " + room : room) +
                      (roomType ? " (" + roomType + ")" : "")
                    }</span></div>
                    <div class="flex items-center text-slate-600"><span class="text-slate-400">N/A</span></div>
                    <div class="flex items-center text-slate-600"><span>${termName}</span></div>
                  </div>
                </div>
                <div class="flex flex-col space-y-2 items-end">
                  <div class="relative inline-block text-left mb-2">
                    <button type="button" class="p-2 rounded-full hover:bg-slate-100 focus:outline-none" onclick="toggleDropdown('dropdown-${
                      sched.id
                    }')">
                      <svg class="w-5 h-5 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><circle cx="12" cy="12" r="1.5"/><circle cx="19.5" cy="12" r="1.5"/><circle cx="4.5" cy="12" r="1.5"/></svg>
                    </button>
                    <div id="dropdown-${
                      sched.id
                    }" class="hidden absolute right-0 z-10 mt-2 w-32 bg-white rounded-md shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none">
                      <div class="py-1">
                        <a href="#" class="block px-4 py-2 text-sm text-slate-700 hover:bg-slate-100" onclick="openScheduleModal('edit', ${
                          sched.id
                        })">Edit</a>
                        <a href="#" class="block px-4 py-2 text-sm text-red-600 hover:bg-red-50" onclick="deleteSchedule(${
                          sched.id
                        })">Delete</a>
                      </div>
                    </div>
                  </div>
                  <button class="px-4 py-2 text-sm font-medium text-blue-600 bg-blue-50 rounded-lg hover:bg-blue-100 transition" onclick="openScheduleModal('view', ${
                    sched.id
                  })">View Details</button>
                  <a id="attendance-link-${
                    sched.id
                  }" class="px-4 py-2 text-sm font-medium text-emerald-600 bg-emerald-50 rounded-lg hover:bg-emerald-100 transition text-center" href="#">Attendance</a>
                </div>
              </div>
            `;
            el.parentNode.replaceChild(newEl, el);
            // set attendance link with lecturerId if available
            const lecturerIdVal2 = document.getElementById("lecturerIdInput")
              ? document.getElementById("lecturerIdInput").value
              : "";
            const attLink2 = document.getElementById(
              "attendance-link-" + sched.id
            );
            if (attLink2)
              attLink2.href =
                "/lecturer/attendance?scheduleId=" +
                sched.id +
                "&lecturerId=" +
                lecturerIdVal2;
          }

          function toggleDropdown(id) {
            // hide other dropdowns
            document.querySelectorAll('[id^="dropdown-"]').forEach((el) => {
              if (el.id !== id) el.classList.add("hidden");
            });
            const d = document.getElementById(id);
            if (!d) return;
            d.classList.toggle("hidden");
          }

          // close dropdowns on outside click
          document.addEventListener("click", function (e) {
            const opens = Array.from(
              document.querySelectorAll('[id^="dropdown-"]')
            ).filter((d) => !d.classList.contains("hidden"));
            if (opens.length === 0) return;
            // if click inside a dropdown or its button, ignore
            for (const d of opens) {
              if (d.contains(e.target)) return;
              // check associated button by searching for onclick containing its id
              const btn = document.querySelector('[onclick*="' + d.id + '"]');
              if (btn && btn.contains(e.target)) return;
            }
            opens.forEach((d) => d.classList.add("hidden"));
          });

          // AJAX submit: call compatibility endpoints for create/update
          document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("scheduleForm");
            if (!form) return;
            form.addEventListener("submit", async function (e) {
              e.preventDefault();
              const lecturerId = document.getElementById("lecturerIdInput")
                ? document.getElementById("lecturerIdInput").value
                : "";
              const offeringId = document.getElementById("offeringId").value;
              const dayOfWeek = document.getElementById("dayOfWeek").value;
              const startTime = document.getElementById("startTime").value;
              const endTime = document.getElementById("endTime").value;
              const roomNumber = document.getElementById("room").value;
              const building = document.getElementById("building").value;
              const scheduleId = document.getElementById("scheduleId").value;

              if (
                !lecturerId ||
                !offeringId ||
                !dayOfWeek ||
                !startTime ||
                !endTime ||
                !roomNumber
              ) {
                alert("Please fill all required fields");
                return;
              }

              const params = new URLSearchParams();
              params.append("lecturerId", lecturerId);
              params.append("offeringId", offeringId);
              params.append("dayOfWeek", dayOfWeek);
              params.append("startTime", startTime);
              params.append("endTime", endTime);
              params.append("roomNumber", roomNumber);
              params.append("building", building);
              if (scheduleId) params.append("scheduleId", scheduleId);

              try {
                const url = scheduleId
                  ? "/api/schedules/update-from-params"
                  : "/api/schedules/create-from-params";
                const resp = await fetch(url + "?" + params.toString(), {
                  method: "POST",
                  headers: { Accept: "application/json" },
                });
                if (!resp.ok) {
                  const text = await resp.text();
                  alert("Failed to save schedule: " + text);
                  return;
                }
                const saved = await resp.json();
                closeScheduleModal();
                if (scheduleId) {
                  updateScheduleCard(saved);
                } else {
                  renderScheduleCard(saved);
                }
              } catch (err) {
                console.error(err);
                alert("An error occurred while saving the schedule");
              }
            });
          });
        </script>
      </div>
    </div>
  </body>
</html>
